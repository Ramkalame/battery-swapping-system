<div class="container">
  <h6 class="heading">User Details of Selected User:</h6>
  <div style="padding: 20px;" *ngIf="selectedUser">
    <h6>USER ID:- {{selectedUser.userId}}</h6>
    <h6>NAME:- {{selectedUser.userName}}</h6>
    <h6>IMGURL:- {{selectedUser.imgUrl}}</h6>
    <h6>PHONE NO.:- {{selectedUser.mobileNumber}}</h6>
  </div>

</div>
